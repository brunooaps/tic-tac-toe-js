<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" href="img/tictactoe.png" type="image/gif" sizes="16x16"> <!-- Icone na barra do google -->
      <title>Jogo da velha</title> <!-- Titulo na barra do google -->
  </head>
  <body>
         <h1>Jogo da velha</h1>

      <div class="card text-center" style="width: 18rem;" id="esquerda">
       <div class="card-body">
          <h5 class="card-title">Selecione a forma de Jogo</h5>
          <button class="btn btn-primary" id="first" onclick="tictactoe()">PlayerVcomputer</button> <!-- botao para ativar o script de player vs computer -->
          <button class="btn btn-primary" id="second" onclick="tictactoe2()">PlayerVplayer</button> <!-- botao para ativar o script de player vs player -->
        </div>
      </div>
          <span id="spnMensagem" class="text-danger"></span> <!-- Mensagem de erro ao clicar em posição ocupada -->
          <span id="winningMessage" class="text-success font-weight-bold"></span> <!-- Mensagem de vitoria -->
        <!-- Toda a area do jogo da velha -->
      <div id="container" class="shadow-lg rounded font-weight-bold p-2">
          <div class="q" id="q0"></div>
          <div class="q" id="q1"></div>
          <div class="q" id="q2"></div>
          <div class="q" id="q3"></div>
          <div class="q" id="q4"></div>
          <div class="q" id="q5"></div>
          <div class="q" id="q6"></div>
          <div class="q" id="q7"></div>
          <div class="q" id="q8"></div>
      </div>
        <!-- rodapé-->
      <div class="footer">
          <div class="card-header shadow rounded font-weight-bold" id="footer">
            Feito por:
          </div>
          <div class="card-body">
            <h5 class="card-title">Bruno Alexandre Possiedi da Silva &copy</h5>
          </div>
        </div> 
      <script src="js/script.js"></script>  <!-- Script do player vs computer-->
      <script src="js/script2.js"></script> <!-- Script do player vs player-->
  </body>
</html>
